version: "3.8"

services:
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    volumes:
      - uptime-kuma:/app/data
    ports:
      - "3001:3001" # <Host Port>:<Container Port>
    restart: always
    labels:
      caddy: ${UPTIMEKUMA_DOMAIN}
      caddy.reverse_proxy: "{{upstreams 3001}}"
    networks:
      - caddy

volumes:
  uptime-kuma:

networks:
  caddy:
    external: true
